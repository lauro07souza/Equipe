<div fxLayout="column" fxFlex="100">
  <div
    id="barra-brasil"
    style="
      background: #7f7f7f;
      height: 20px;
      padding: 0 0 0 10px;
      display: block;
    "
  >
    <ul id="menu-barra-temp" style="list-style: none;">
      <li
        style="
          display: inline;
          float: left;
          padding-right: 10px;
          margin-right: 10px;
          border-right: 1px solid #ededed;
        "
      >
        <a
          href="http://brasil.gov.br"
          style="
            font-family: sans, sans-serif;
            text-decoration: none;
            color: white;
          "
        >
          Portal do Governo Brasileiro
        </a>
      </li>
    </ul>
  </div>
  <mat-toolbar class="p-0 mat-elevation-z1">
    <div
      class="pl-16"
      fxLayout="column"
      fxLayoutAlign="start center"
      fxHide.lt-lg
      fxShow.gt-sm
    >
      <h2 class="p-0 sub">
        <span class="p-0 nomeSistema">{{ nomeSistema }}</span>
      </h2>
    </div>
    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">
      <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">
        <button
          mat-icon-button
          class="navbar-toggle-button"
          *ngIf="!hiddenNavbar && !rightNavbar"
          (click)="toggleSidebarOpen('navbar')"
          fxHide.gt-md
        >
          <mat-icon class="secondary-text">menu</mat-icon>
        </button>

        <div
          class="toolbar-separator"
          *ngIf="!hiddenNavbar && !rightNavbar"
          fxHide.gt-md
        ></div>
      </div>
      <div class="toolbar-separator"></div>
      <div
        class=""
        fxFlex="0 1 auto"
        fxLayout="row"
        fxLayoutAlign="start center"
      >
        <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
          <div fxLayout="row" fxLayoutAlign="center center">
            <span class="username mr-12" fxHide fxShow.gt-sm>Usu√°rio</span>
            <mat-icon class="s-16" fxHide.xs>keyboard_arrow_down</mat-icon>
          </div>
        </button>

        <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
          <button mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>Perfil</span>
          </button>

          <button mat-menu-item class="">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-toolbar>
</div>
